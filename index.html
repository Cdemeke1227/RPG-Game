<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <label for="./assets/css/reset.css"></label>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Black Panther RPG Game</title>
</head>

<body>
    <div class="container">
        <div class="row" id="title">
            <h1>Black Panther RPG Game!</h1>
        </div>

        <div class="row fightSection">
        </div>

        <div class="row">
            <div class=" boxSmall1 ">
                <h2>Your Character</h2>
            </div>
            <div class=" boxvs ">
                <h2 id="vs ">VS</h2>
            </div>
            <div class="boxSmall2 ">
                <h2>Defender</h2>
            </div>
        </div>

        <div class="row">
            <div class="fighterBox " id="fighterOne ">
                <p>Black Panther</p>
                <div>
                    <img src="./assets/images/fighterOne.jpg " alt="fighterOne " class="fighters ">
                </div>
                <p id="fighterscore1 ">0</p>

            </div>
            <div class="fighterBox " id="fighterTwo ">
                <p>Shuri</p>
                <div>
                    <img src="./assets/images/fighterTwo.jpg " alt="fighterTwo " class="fighters ">
                </div>
                <p id="fighterscore2 ">0</p>

            </div>
            <div class="fighterBox " id="fighterThree ">
                <p>Killmonger</p>
                <div>
                    <img src="./assets/images/fighterThree.jpg " alt="fighterThree " class="fighters ">
                </div>
                <p id="fighterscore3 ">0</p>

            </div>

            <div class="fighterBox " id="fighterFour ">
                <div>
                    <p>Ulysses Klaue</p>
                    <img src="./assets/images/fighterFour.jpg " alt="fighterFour " class="fighters ">
                </div>
                <p id="fighterscore4 ">0</p>
            </div>
        </div>

        <div class="row boxLabel">
            <div>
                <h2>Section Label</h2>
            </div>
        </div>

    </div>
    </div>

    <!-- =================================================================== -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="./assets/javascript/game.js "></script>
</body>

</html>
